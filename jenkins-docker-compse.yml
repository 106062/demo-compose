version: "3"

services:
  jenkins:
    image: jenkins/jenkins:2.375.3-lts-jdk11
    container_name: jenkins-compose
    restart: always
    ports:
      - "80:8080"
      - "50000:50000"
    volumes:
      - "/home/jenkins:/var/jenkins_home"
    environment:
      - TZ=Asia/Taipei
      - JAVA_OPTS=-Dfile.encoding=UTF-8
      - JAVA_OPTS=-Xmx4096m
    extra_hosts:
     - "hostname:IP"
     
